<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="header">
        <div class="invisible">code</div>
        <div class="title">Rock Paper Scissors</div>
        <a id="link-to-code" href="https://github.com/SilentStorm2k/rock-paper-scissors">code</a>
    </div>
    <div class="content">
        <div class="user-choice-container">
            <button id="rock" class="user-choice" style="background-image: url('images/rock.png')"></button>
            <button id="paper" class="user-choice" style="background-image: url('images/paper.png')"></button>
            <button id="scissors" class="user-choice" style="background-image: url('images/scissors.png')"></button>
        </div>
        <div class="result-container">
            <h1>Round 1:</h1>
            <div class="tally">
                <div class="user-score">0</div>
                <p class="user-score">-</p>
                <div class="computer-score">0</div>
            </div>
            <div class="result"></div>
            <button class="reset">Reset</button>
        </div>
        <div class="computer-choice"></div>
    </div>
    <div class="footer">
        Copyright &#169 SilentStorm2k
        <a href="https://github.com/SilentStorm2k/"><img class="logo" src="images/github-logo-dark.png"></a>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
